<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>country</title>
    <script src="country.js" defer></script>
    <link rel="stylesheet" href="styles.css" />
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />
  <link>
  <link
      href="https://fonts.googleapis.com/css?family=Nunito:200,300,regular,500,600,700,800,900,200italic,300italic,italic,500italic,600italic,700italic,800italic,900italic"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="country.css">
  </head>
  <body>
    <header class="header-container">
      <div class="header-content">
        <h2 class="title">Where in the world?</h2>
        <p><i class="fa-regular fa-moon"></i>&nbsp; &nbsp;Dark</p>
      </div>
    </header>
    <main>
      <div class="country-details-container">
        <span class="back-button" onclick="history.back()"><i class="fa-regular fa-circle-left"></i>&nbsp; &nbsp;Back</span>
      <div class="country-details">
        <img src="https://flagcdn.com/gd.svg" alt="">
        <div class="details-text-container">
          <h1>Iceland</h1>
          <div class="details-text">
            <p><b>Native Name: </b><span class="native-name">Native Name</span></p>
            <p><b>Population: </b><span class="population">Population</span></p>
            <p><b>Region: </b><span class="region">Region</span></p>
            <p><b>Sub Region: </b><span class="sub-region">Sub-Region</span></p>
            <p><b>Capital: </b><span class="capital">Capital</span></p>
            <p><b>Top Level Domain: </b><span class="top-level-domain">Top Level Domain</span></p>
            <p><b>Currencies: </b><span class="currencies">Currencies</span></p>
            <p><b>Languages: </b><span class="languages">Languages</span></p>
          </div>
          <div class="border-countries">
              <b>Border Countries: &nbsp;</b>
              <!-- <a href="#">Country1</a>
              <a href="#">Country2</a>
              <a href="#">Country3</a> -->
          </div>
        </div>
      </div>
      </div>
    </main>
  </body>
</html>
